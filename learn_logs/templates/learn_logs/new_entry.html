{% extends "learn_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}

    <p><a href="{% url 'learn_logs:topic' topic.id %}">{{ topic }}</a></p>
    <p>Add a new entry:</p>
    <form action="{% url 'learn_logs:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name='submit' class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
